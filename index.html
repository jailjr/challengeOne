<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Black Friday</title>
</head>
<body>
<header class="headContainer">
  <h2 id="header" class="header1">Black<span class="header2">Friday</span>.com</h2>
</header>

  <section class="section-container background-section-one">
    <img src="assets/logo.png" alt="banner">
  </section>
  <section class="section-container background-section-two formulario">
    <h2 class="promo-text h2-box">Inscreva-se para receber promoções antes da hora!</h2>
    <div id="emails" class="inputs">
      <div class="email-box">
        <input class="email-input" placeholder="Email" type="email" id="form">
      </div>
      <button class="email-button" id="buttonID">Inscrever-se</button>
    </div>
  </section>
  <footer>
    &copy; Feito por Jailson
</footer>
</body>
<script src="js/script.js"></script>
</html>
